<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Mediterana - Feedback</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        text-align: center;
        color: #fff;
        margin: 0;
        padding: 0;
        background: url('https://images.unsplash.com/photo-1601924582971-df2e2c8a6a9e') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        backdrop-filter: brightness(0.4);
    }
    .overlay {
        background-color: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 15px;
        max-width: 500px;
        margin: auto;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #ffcc66;
    }
    p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    .stars {
        font-size: 50px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    .selected {
        color: gold;
        text-shadow: 0 0 10px gold;
    }
    button {
        background: #ffcc66;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:disabled {
        background: gray;
        cursor: not-allowed;
    }
    button:hover:not(:disabled) {
        background: #ffdb85;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="overlay">
    <h1>Restaurant Mediterana</h1>
    <p>Cum vi s-a părut experiența la restaurantul nostru?</p>
    <div id="starContainer" class="stars">★ ★ ★ ★ ★</div>
    <button id="submitBtn" disabled>Trimite feedback</button>
</div>

<script>
    const container = document.getElementById("starContainer");
    const btn = document.getElementById("submitBtn");

    let rating = 0;
    container.innerHTML = "";
    for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.textContent = "★";
        star.addEventListener("click", () => {
            rating = i;
            highlightStars(i);
            btn.disabled = false;
        });
        container.appendChild(star);
    }

    function highlightStars(count) {
        const allStars = container.querySelectorAll("span");
        allStars.forEach((s, index) => {
            if (index < count) {
                s.classList.add("selected");
            } else {
                s.classList.remove("selected");
            }
        });
    }

    btn.addEventListener("click", () => {
        if (rating === 5) {
            window.location.href = "https://g.page/r/CTgI6A68xHJFEAE/review";
        } else {
            window.location.href = "https://forms.gle/xxxxxxxxxx";
        }
    });
</script>

</body>
</html>
